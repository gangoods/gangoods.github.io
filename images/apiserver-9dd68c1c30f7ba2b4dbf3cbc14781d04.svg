  <title>blockdiag</title>
  <desc>blockdiag {
    node_width = 128;  // default value is 128
    node_height = 40;  // default value is 40
    span_width = 64;  // default value is 64
    span_height = 100;  // default value is 40 设置高于 node_height 多少 ,group 框框那里就会看到高出node多少
    // set default shape
    default_shape = roundedbox;  // default value is 'box'

    // set default colors
    // default_node_color = lightblue;
    default_group_color = "yellow";
    //  default_linecolor = blue;
    // default_textcolor = red;

    default_fontsize = 14;
    api-request -&gt; Authentication -&gt; Authorization -&gt; Admission;
    api-request [color = "greenyellow"];
    Authentication [color = "LightCyan", numbered = 1];
    Authorization [color = "orange", numbered = 2];
    Admission [color = "DeepSkyBlue", numbered = 3];

    group {
        label = "API Server";
        fontsize = 18;
        //color = "#FF0000";
        // Set group shape to 'line group' (default is box)
    // shape = line;

        // Set line style (effects to 'line group' only)
    // style = dashed;
        Authentication -&gt; Authorization -&gt; Admission;
    }
    }</desc>
