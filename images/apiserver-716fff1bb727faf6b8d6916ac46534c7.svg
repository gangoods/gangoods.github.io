  <title>blockdiag</title>
  <desc>blockdiag {
// orientation = portrait
  default_fontsize = 14;
  default_shape = roundedbox;  // default value is 'box'
  span_height = 30;
  role -&gt; rolebinding [thick , color = "orange"];
  rolebinding &lt;- User[thick , color = "orange"];
  rolebinding &lt;- Group[thick , color = "orange"];
  rolebinding &lt;- ServiceAccount[thick , color = "orange"];
  clusterrolebinding[width=150]
  clusterrole -&gt; clusterrolebinding [thick, color = "#5abdf9"];
  clusterrole [label ="clusterrole", color="yellow"];
  clusterrole -&gt; rolebinding [thick , color = "orange"];
  role [color = "pink"];
  rolebinding [color = "orange"];
  clusterrolebinding [color = "#5abdf9"];
  clusterrolebinding &lt;- User  [thick, color = "#5abdf9"];
  clusterrolebinding &lt;- Group [thick, color = "#5abdf9"];
  clusterrolebinding &lt;- ServiceAccount [thick, color = "#5abdf9"];
  group {
    color = "#c6eb94";
    User [stacked];
    Group [stacked];
    ServiceAccount [stacked];
  }
}</desc>
