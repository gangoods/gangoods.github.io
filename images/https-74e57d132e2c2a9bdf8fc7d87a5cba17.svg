  <title>blockdiag</title>
  <desc>blockdiag {
    default_fontsize = 14;
    node_width = 108;
    node_height = 30;
    span_width = 64;
    span_height = 10;
    default_shape = roundedbox;
    hash [label ="Hash Algorithm", color= "yellow",height=40, width=128];
    B [color = none, style = dashed,shape = note, label ="不推荐使用,安全性较低\n容易受到碰撞攻击",width=180,height=50];
    SHA256Note [color = none, style = dashed,shape = note, label ="输出长度为256位\n目前广泛使用",width=180,height=50];
    hash -&gt; MD5 -- B;
    hash -&gt; SHA-1 -- B;
    hash -&gt; SHA-256 -- SHA256Note;
    hash -&gt; SHA-3;
    hash -&gt; HMAC;
    //effect [label="作用"];
    //signFunc [label ="数据经过摘要算法\n得到一个摘要或叫签名", width=200,height=50];
    //effect -&gt; sign -&gt; signFunc -&gt; ;
}</desc>
