  <title>blockdiag</title>
  <desc>blockdiag {
default_fontsize = 14;
node_width = 88;
node_height = 40;
span_width = 64;
span_height = 30;
//orientation = portrait
default_shape = roundedbox;
//database [shape = flowchart.database]
//B [style = dotted];
//C [style = dashed];
//A [width=192,height=64,fontsize=20,textcolor=blue,numbered = 1]
//note [color = none, style = dashed,shape = note];
//A -&gt; B, C;
//D, E -&gt; F;
    API[label="API 对象",width=88];
    API -&gt; TypeMeta,MetaData,Spec,Status;
    Spec [color=lightgreen];
    Status [color=yellow];
    MetaData [label="MetaData",width=88];
    TypeMeta -&gt; apiVersion,kind;
    default_group_color = none;
    SpecDataNote [label ="你所期望的该对象的状态",style = dashed,shape = note, color=lightyellow,width=168];
    MetaDataNote  [label ="帮助唯一标识对象的数据",style = dashed,shape = note, color=lightyellow,width=168];
   MetaData -- MetaDataNote [style=dashed];
   StatusNote [label="对象的当前状态",style = dashed,shape = note, color=lightyellow,width=168];
   Status -- StatusNote[style=dashed];
   Spec -- SpecDataNote[style=dashed];
    group {
        label = "代码里对应ObjectMeta";
        MetaData;
    }
    //MetaData -&gt; a,b,c ;
}</desc>
